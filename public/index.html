<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trivia Time</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title">Trivia Time</h1>
        <div class="login-board">
            <form action="game.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
                        <option id="Celebrities" value="Celebrities">Celebrities</option>
                        <option id="Film" value="Film">Film</option>
                        <option id="History" value="History">History</option>
                        <option id="Mythology" value="Mythology">Mythology</option>
                        <option id="Computers" value="Computers">Computers</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Game Room</button>
            </form>
        </div>
        <!-- <script src="/landing.js"></script> -->
    </body>
</html>
