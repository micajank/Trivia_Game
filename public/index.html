<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/style.css">
        <title>Trivia Time</title>
    </head>
    <body>
        <h1>Trivia Time</h1>
        <div id="tivia">
            <div id="gameboard">
                <div id="message-board">
                    Message board
                </div>
                <div id="question-board">
                    <div id="question">Question</div>
                    <button value="a" id="a" class="answer">a</button>
                    <div class="stats" id="stats-a"></div>
                    <button value="b" id="b" class="answer">b</button>
                    <div class="stats" id="stats-b"></div>
                    <button value="c" id="c" class="answer">c</button>
                    <div class="stats" id="stats-c"></div>
                    <button value="d" id="d" class="answer">d</button>
                    <div class="stats" id="stats-d"></div>
                </div>
            </div>
        </div>

        <script src="/trivia.js"></script>
    </body>
</html>
